<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionando a YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .message {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }
        .message h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #FF0000; /* Rojo de YouTube */
        }
        .message p {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .message a {
            color: #FF0000;
            text-decoration: none;
            font-weight: bold;
        }
        .message a:hover {
            text-decoration: underline;
        }
        .youtube-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #FF0000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script type="text/javascript">
        // Función mejorada para detectar dispositivos móviles
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Datos del video
        const videoId = "QJ1K_I1jfi8";
        const youtubeDeepLink = `vnd.youtube://${videoId}`;
        const youtubeWebUrl = `https://youtu.be/${videoId}`;
        const youtubeAppUrl = `https://www.youtube.com/watch?v=${videoId}`;

        // Función optimizada para abrir la app
        function tryOpenApp() {
            // Intento principal
            window.location.href = youtubeDeepLink;
            
            // Intento alternativo para iOS
            setTimeout(() => {
                window.location.href = youtubeAppUrl;
            }, 500);
            
            // Redirección final de respaldo
            setTimeout(() => {
                window.location.href = youtubeWebUrl;
            }, 1500);
        }

        // Iniciar redirección cuando la página esté lista
        document.addEventListener('DOMContentLoaded', function() {
            // Mostrar mensaje de redirección
            document.getElementById('countdown').textContent = "2";
            
            let seconds = 1;
            const countdown = setInterval(() => {
                document.getElementById('countdown').textContent = seconds;
                if (seconds <= 0) {
                    clearInterval(countdown);
                }
                seconds--;
            }, 1000);
            
            // Iniciar redirección
            if (isMobile()) {
                tryOpenApp();
            } else {
                window.location.href = youtubeWebUrl;
            }
        });
    </script>
</head>
<body>
    <div class="message" id="initial-message">
        <img src="https://www.youtube.com/favicon.ico" alt="YouTube" class="youtube-icon">
        <h1>Redireccionando a YouTube</h1>
        <div class="loader"></div>
        <p>Serás redirigido automáticamente en <span id="countdown">3</span> segundos...</p>
        <p>Si la redirección no funciona, <a href="https://youtu.be/QJ1K_I1jfi8">haz clic aquí</a> para ver el video.</p>
    </div>
</body>
</html>
